@(title: String)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <link rel="apple-touch-icon" sizes="76x76" href="@routes.Assets.versioned("template_assets/img/apple-icon.png")">
        <link rel="icon" type="image/png" href="@routes.Assets.versioned("template_assets/img/favicon.png")">

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>@title</title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

            <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

            <!-- CSS Files -->
        <link href="@routes.Assets.versioned("template_assets/css/bootstrap.min.css")" rel="stylesheet" />
        <link href="@routes.Assets.versioned("template_assets/css/paper-dashboard.css?v=2.0.1")" rel="stylesheet" />

            <!-- CSS Just for demo purpose, don't include it in your project -->
        <link href="@routes.Assets.versioned("template_assets/demo/demo.css")" rel="stylesheet" />
    </head>
    <body class="" data-ng-app="wellPlanner" data-ng-controller="clientLoginController as pageController">
        <div class="wrapper ">
            <div class="sidebar" data-color="white" data-active-color="danger">
                <div class="logo">
                    <a href="/" class="simple-text logo-normal text-center">
                        Well Planner
                    </a>
                </div>
                <div class="sidebar-wrapper">
                    <ul class="nav">
                        <li class="active">
                            <a href="pages/client-portal/login">
                                <i class="nc-icon nc-button-power"></i>
                                <p>Client Access</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="main-panel">
                <div class="content">
                    <div class="col-md-6 mr-auto ml-auto">
                        <form id="LoginValidation">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Client Portal Login</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group has-label">
                                        <label>Username *</label>
                                        <input class="form-control" name="username" type="text" required="true" data-ng-model="pageController.loginFormData.username" />
                                    </div>
                                    <div class="form-group has-label">
                                        <label>Email Address *</label>
                                        <input class="form-control" name="email" type="email" email="true" data-ng-model="pageController.loginFormData.email" required="true" />
                                    </div>
                                    <div class="form-group has-label">
                                        <label>Password *</label>
                                        <input class="form-control" name="password" type="password" data-ng-model="pageController.loginFormData.password" required="true" />
                                    </div>
                                    <div class="category form-category">* Required fields</div>
                                </div>
                                <div class="card-footer text-center">
                                    <button class="btn btn-primary" data-ng-click="pageController.login()">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <footer class="footer footer-black  footer-white ">
                    <div class="container-fluid">
                        <div class="row">
                            <nav class="footer-nav">
                                <ul>
                                </ul>
                            </nav>
                            <div class="credits ml-auto">
                                <span class="copyright">
                                    Â©
                                    <script>
                                            document.write(new Date().getFullYear())
                                    </script>, made with <i class="fa fa-heart heart"></i>  by Shiva Komatreddy
                                </span>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
            <!--   Core JS Files   -->
        <script src="@routes.Assets.versioned("template_assets/js/core/jquery.min.js")"></script>

        <script src="@routes.Assets.versioned("template_assets/js/core/popper.min.js")"></script>

        <script src="@routes.Assets.versioned("template_assets/js/core/bootstrap.min.js")"></script>

        <script src="@routes.Assets.versioned("template_assets/js/plugins/perfect-scrollbar.jquery.min.js")"></script>

        <script src="@routes.Assets.versioned("template_assets/js/plugins/moment.min.js")"></script>

            <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
        <script src="@routes.Assets.versioned("template_assets/js/plugins/bootstrap-switch.js")"></script>

            <!--  Plugin for Sweet Alert -->
        <script src="@routes.Assets.versioned("template_assets/js/plugins/sweetalert2.min.js")"></script>
            <!-- Forms Validations Plugin -->
        @*        <script src="@routes.Assets.versioned("template_assets/js/plugins/jquery.validate.min.js")"></script>*@
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
        @*        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/additional-methods.min.js"></script>*@


            <!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
        <script src="@routes.Assets.versioned("template_assets/js/plugins/jquery.bootstrap-wizard.js")"></script>

            <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
        <script src="@routes.Assets.versioned("template_assets/js/plugins/bootstrap-selectpicker.js")"></script>

            <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->

        <script src="@routes.Assets.versioned("template_assets/js/plugins/bootstrap-datetimepicker.js")"></script>

            <!--  DataTables.net Plugin, full documentation here: https://datatables.net/    -->

        <script src="@routes.Assets.versioned("template_assets/js/plugins/jquery.dataTables.min.js")"></script>
            <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
        <script src="@routes.Assets.versioned("template_assets/js/plugins/bootstrap-tagsinput.js")"></script>
            <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->

        <script src="@routes.Assets.versioned("template_assets/js/plugins/jasny-bootstrap.min.js")"></script>
            <!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->

        <script src="@routes.Assets.versioned("template_assets/js/plugins/fullcalendar.min.js")"></script>
            <!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
        <script src="@routes.Assets.versioned("template_assets/js/plugins/jquery-jvectormap.js")" ></script>
            <!--  Plugin for the Bootstrap Table -->
        <script src="@routes.Assets.versioned("template_assets/js/plugins/nouislider.min.js")" ></script>
            <!--  Google Maps Plugin    -->
        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
            <!-- Chart JS -->
        <script src="@routes.Assets.versioned("template_assets/js/plugins/chartjs.min.js")"></script>
            <!--  Notifications Plugin    -->
        <script src="@routes.Assets.versioned("template_assets/js/plugins/bootstrap-notify.js")" ></script>
            <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
        <script src="@routes.Assets.versioned("template_assets/js/paper-dashboard.min.js?v=2.0.1")" type="text/javascript"></script>
            <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
        <script src="@routes.Assets.versioned("template_assets/demo/demo.js")"></script>

        <script src="@routes.Assets.versioned("node_modules/angular/angular.js")"></script>
        <script src="@routes.Assets.versioned("node_modules/angular-animate/angular-animate.js")"></script>
        <script src="@routes.Assets.versioned("node_modules/angular-aria/angular-aria.js")"></script>
        <script src="@routes.Assets.versioned("node_modules/angular-material/angular-material.js")"></script>
        <script src="@routes.Assets.versioned("node_modules/angular-jwt/dist/angular-jwt.js")"></script>
        <script src="@routes.Assets.versioned("node_modules/angular-storage/dist/angular-storage.js")"></script>
        <script src="@routes.Assets.versioned("node_modules/angular-ui-router/release/angular-ui-router.js")"></script>
        <script src="@routes.Assets.versioned("node_modules/auth0-angular/build/auth0-angular.js")"></script>
        <script src="@routes.Assets.versioned("node_modules/auth0-js/build/auth0.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/angular/wellPlannerValidators.js")"></script>


        <script src="@routes.Assets.versioned("javascripts/angular/main.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/angular/clientLoginController.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/angular/clientAccessFactory.js")"></script>
        <script src="@routes.Assets.versioned("template_assets/js/plugins/angular-moment-picker.min.js")"></script>
        <script>


                <!-- javascript for Toggle Button Swtiches -->
                $('.bootstrap-switch').each(function(){
                    $this = $(this);
                    data_on_label = $this.data('on-label') || '';
                    data_off_label = $this.data('off-label') || '';

                    $this.bootstrapSwitch({
                        onText: data_on_label,
                        offText: data_off_label
                    });
                });

                <!-- javascript for Date Time Picker -->
                $('.datetimepicker').datetimepicker({
                    icons: {
                        time: "fa fa-clock-o",
                        date: "fa fa-calendar",
                        up: "fa fa-chevron-up",
                        down: "fa fa-chevron-down",
                        previous: 'fa fa-chevron-left',
                        next: 'fa fa-chevron-right',
                        today: 'fa fa-screenshot',
                        clear: 'fa fa-trash',
                        close: 'fa fa-remove'
                    }
                });
        </script>


    </body>

</html>
