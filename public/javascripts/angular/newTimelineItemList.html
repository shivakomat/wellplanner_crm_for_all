<div class="modal fade" id="createTimelineItemsList" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="exampleModalLabel">Create Timeline Event</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="timeline-item-description">Event Description</label>
                        <input id="timeline-item-description" type="text" class="form-control" data-ng-model="newTimelineItemListModalController.formData.description">
                    </div>
                    <div class="form-group">
                        <label for="timeline-item-date">Event Date</label>
                        <input id="timeline-item-date"  size="30" class="form-control" ng-model="newTimelineItemListModalController.eventDateDisplay" ng-model-options="{ updateOn: 'blur' }"  moment-picker="newTaskListModalController.formData.due_date" format="YYYY-MM-DD" start-view="month">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="newTimelineItemListModalController.createTimelineItemList()">ADD</button>
            </div>
        </div>
    </div>
</div>
