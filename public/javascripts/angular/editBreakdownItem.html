<div class="modal fade" id="editBreakdownModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="exampleModalLabel">Update Amounts</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="estimatedAmount">Estimated Amount</label>
                        <input id="estimatedAmount" type="number" class="form-control" data-ng-model="editBreakdownItemModalController.currentBreakdownItem.estimate">
                    </div>
                    <div class="form-group">
                        <label for="actualAmount">Actual Amount</label>
                        <input id="actualAmount" type="number" class="form-control" data-ng-model="editBreakdownItemModalController.currentBreakdownItem.actual">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" data-ng-click="editBreakdownItemModalController.close()">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="editBreakdownItemModalController.updateItem()">Update Amounts</button>
            </div>
        </div>
    </div>
</div>
