<!-- New Contact Modal -->
<div class="modal fade" id="newContactModal" tabindex="-1" role="dialog" aria-labelledby="newContactLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="newContactLabel">New Contact</h5>
            </div>
            <div class="modal-body" ng-controller="contactsController as contactsCtrl">
                <form novalidate>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" ng-model="contactsCtrl.formData.name">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" ng-model="contactsCtrl.formData.phone" data-phone-number-format>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" ng-model="contactsCtrl.formData.email">
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea rows="3" class="form-control" ng-model="contactsCtrl.formData.notes"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="contactsCtrl.saveItem(currentBusinessId)">Add</button>
            </div>
        </div>
    </div>
</div>
