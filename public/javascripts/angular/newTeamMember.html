<div class="modal fade" id="newTeamMember" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="exampleModalLabel">Add Member To Team</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="member_name">Member Name</label>
                        <input id="member_name" type="text" class="form-control" data-ng-model="newTeamMemberController.formData.member_name">
                    </div>
                    <div class="form-group">
                        <label for="member_email">Member Email</label>
                        <input id="member_email" type="email" class="form-control" data-ng-model="newTeamMemberController.formData.email">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="newTeamMemberController.addMember()">ADD</button>
            </div>
        </div>
    </div>
</div>
