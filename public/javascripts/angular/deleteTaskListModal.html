<div class="modal fade" id="deleteTaskList" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="model-title">Select milestone to delete</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <select class="form-control" data-ng-model="deleteTaskModalController.formData.taskToDelete" data-ng-options= "task.parent.title for task in deleteTaskModalController.tasks"></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="deleteTaskModalController.deleteTaskList()">Delete</button>
            </div>
        </div>
    </div>
</div>
