<div class="modal fade" id="newProject" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" data-ng-init="newProjectController.init()">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="exampleModalLabel">Create Project</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <p>(*) required</p>
                        <label for="projectName">Project Name *</label>
                        <input id="projectName" type="text" class="form-control" data-ng-model="newProjectController.formData.name">
                    </div>
                    <div class="form-group">
                        <label for="budget">Budget (optional)</label>
                        <input id="budget" type="text" class="form-control" data-ng-model="newProjectController.formData.budget" data-input-currency>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" class="form-control" rows="3" data-ng-model="newProjectController.formData.notes"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="newProjectController.createNew()">ADD</button>
            </div>
        </div>
    </div>
</div>
