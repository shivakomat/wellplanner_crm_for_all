<div class="modal fade" id="taskItemsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="model-title">Task Items</h5>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="">
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                Description
                            </th>
                            <th class="td-actions text-center">
                                Actions
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-show="taskItemsModalController.showNewItem">
                                <td></td>
                                <td class="text-center">
                                    <input type="text" style="text-align:center;" class="form-control" data-ng-model="taskItemsModalController.formData.description">
                                </td>
                                <td class="td-actions text-center">
                                    <button class="btn btn-success" data-ng-click="taskItemsModalController.addNewItem()">
                                                <span class="btn-label">
                                                    <i class="nc-icon nc-check-2"></i>
                                                </span>
                                    </button>
                                    <button class="btn btn-danger" data-ng-click="taskItemsModalController.cancelItem()">
                                        <i class="nc-icon nc-scissors"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr data-ng-repeat="taskItem in taskItemsModalController.taskItems">
                                <td>

                                </td>
                                <td>
                                    {{taskItem.description}}
                                </td>
                                <td class="td-actions text-center">
                                    <button type="button" rel="tooltip" title="" class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral"  data-toggle="modal"  data-original-title="Edit Item" data-ng-click="taskItemsModalController.editTaskItem(taskItem)">
                                        <i class="nc-icon nc-ruler-pencil"></i>
                                    </button>
                                    <button type="button" rel="tooltip" title="" class="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Remove" data-ng-click="taskItemsModalController.deleteItem(taskItem.id)">
                                        <i class="nc-icon nc-simple-remove"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" data-ng-click="taskItemsModalController.reset()">Close</button>
                <button type="button" class="btn btn-primary" data-ng-show="taskItemsModalController.showNewItem === false" data-ng-click="taskItemsModalController.showAddNewItem()">ADD New Item</button>
            </div>
        </div>
    </div>
</div>
