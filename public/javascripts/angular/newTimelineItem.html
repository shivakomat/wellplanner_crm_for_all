<div class="modal fade" id="createItem" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="exampleModalLabel">Create Timeline Item</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="timeline-item-description">Timeline Description</label>
                        <input id="timeline-item-description" type="text" class="form-control" data-ng-model="newTimelineItemModalController.formData.description">
                    </div>
                    <div class="form-group">
                        <label for="timeline-item-contact">Contact Name</label>
                        <input id="timeline-item-contact" type="text" class="form-control" data-ng-model="newTimelineItemModalController.formData.contact">
                    </div>

                    <div class="form-group">
                        <label for="timeline-item-category">Category</label>
                        <input id="timeline-item-category" type="text" class="form-control" data-ng-model="newTimelineItemModalController.formData.category">
                    </div>

                    <div class="form-group">
                        <label for="timeline-item-time">Time</label>
                        <input id="timeline-item-time" type="text" class="form-control" data-ng-model="newTimelineItemModalController.formData.time">
                    </div>

                    <div class="form-group">
                        <label for="timeline-item-duration">Duration (in Minutes)</label>
                        <input id="timeline-item-duration" type="number" class="form-control" data-ng-model="newTimelineItemModalController.formData.duration">
                    </div>

                    <div class="form-group">
                        <label for="timeline-item-date">Date</label>
                        <input id="timeline-item-date"  size="30" class="form-control" ng-model="newTimelineItemModalController.eventDateDisplay" ng-model-options="{ updateOn: 'blur' }"  moment-picker="newTaskListModalController.formData.due_date" format="YYYY-MM-DD" start-view="month">
                    </div>
                    <!--                    <div class="form-group">-->
                    <!--                        <label for="notes">Notes</label>-->
                    <!--                        <input id="notes" type="text-area" class="form-control" data-ng-model="newTaskListModalController.formData.notes">-->
                    <!--                    </div>-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="newTimelineItemModalController.createTimelineItem()">ADD</button>
            </div>
        </div>
    </div>
</div>
