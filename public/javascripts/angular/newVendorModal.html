<!-- New Vendor Modal -->
<div class="modal fade" id="newVendor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="exampleModalLabel">New Vendor Contact</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="vendor-name">Vendor Company Name *</label>
                        <input id="vendor-name" type="text" class="form-control" data-ng-model="newVendorModalController.formData.name">
                    </div>
                    <div class="form-group">
                        <label for="vendor-contact">Contact Name *</label>
                        <input id="vendor-contact" type="text" class="form-control" data-ng-model="newVendorModalController.formData.contact">
                    </div>
                    <div class="form-group">
                        <label for="vendor-description">Description *</label>
                        <input id="vendor-description" type="text" class="form-control" data-ng-model="newVendorModalController.formData.description">
                    </div>
                    <div class="form-group">
                        <label for="vendor-location">Location *</label>
                        <input id="vendor-location" type="text" class="form-control" data-ng-model="newVendorModalController.formData.location">
                    </div>
                    <div class="form-group">
                        <label>Phone *</label>
                        <!--                        <phonenumber-directive model='newVendorModalController.formData.phone_number'></phonenumber-directive>-->
                        <input id="vendor-phone" type="text" class="form-control" data-ng-model="newVendorModalController.formData.phone_number" data-phone-number-format>
                    </div>
                    <div class="form-group">
                        <label for="vendor-email">Email *</label>
                        <input id="vendor-email" type="text" class="form-control" data-ng-model="newVendorModalController.formData.email">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="newVendorModalController.addVendor()">Add</button>
            </div>
        </div>
    </div>
</div>
