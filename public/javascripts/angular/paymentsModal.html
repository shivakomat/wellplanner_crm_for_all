<div class="modal fade" id="paymentsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="model-title">Payments</h5>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="">
                            <tr>
                                <th>
                                    Payment Amount
                                </th>
                                <th>
                                    Payment Date
                                </th>
                                <th class="td-actions text-center">
                                    Actions
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-show="paymentsController.showNewPayment">
                                <td class="text-center">
                                    <input id="payment_amount" type="text" class="form-control" data-ng-model="paymentsController.formData.payment_amount" data-input-currency>
                                </td>
                                <td class="text-center">
                                    <input id="payment_date"  size="30" class="form-control" ng-model="paymentsController.formData.payment_date" ng-model-options="{ updateOn: 'blur' }"  moment-picker="paymentsController.formData.payment_date" format="YYYY-MM-DD" start-view="month">
                                </td>
                                <td class="td-actions text-center">
                                    <button class="btn btn-success" data-ng-click="paymentsController.addPayment()">
                                                <span class="btn-label">
                                                    <i class="nc-icon nc-check-2"></i>
                                                </span>
                                    </button>
                                    <button class="btn btn-danger" data-ng-click="paymentsController.cancelItem()">
                                        <i class="nc-icon nc-scissors"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr data-ng-repeat="payment in paymentsController.payments">
                                <td>
                                    {{payment.payment_amount | currency}}
                                </td>
                                <td>
                                    {{payment.payment_date_display}}
                                </td>
                                <td class="td-actions text-center">
<!--                                    <button type="button" rel="tooltip" title="" class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral"  data-toggle="modal"  data-original-title="Edit Payment" data-ng-click="paymentsController.editPayment(taskItem)" tooltip>-->
<!--                                        <i class="nc-icon nc-ruler-pencil"></i>-->
<!--                                    </button>-->
                                    <button type="button" rel="tooltip" title="" class="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Delete Payment" data-ng-click="paymentsController.deletePayment(payment.id)" tooltip>
                                        <i class="nc-icon nc-simple-remove"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" data-ng-click="paymentsController.reset()">Close</button>
                <button type="button" class="btn btn-primary" data-ng-show="paymentsController.showNewPayment === false" data-ng-click="paymentsController.showNewPayment = true">ADD Payment</button>
            </div>
        </div>
    </div>
</div>
